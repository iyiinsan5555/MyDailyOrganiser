<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daily Organizer</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

    <div class="main-container">
        <ul class="task-list">

            <div class="wake-up-task">
                <h3 class="title">07.00</h3>
                <p class="description">wake up!</p>
            </div>

            <div class="classic-task">
                <h3 class="title">Task 1</h3>
                <p class="description">Description of task 1.</p>
                <img class="imp-scala" alt="important-scala">
                <p class="alarm-time">Alarm time: 00:00</p>
            </div>

            <div class="add-task">
                
            </div>

            <div class="sleep-task">
                <h3 class="title">21.45</h3>
                <p class="description">it's sleep time!</p>
            </div>
        </ul>
    </div>
    
</body>
</html>
